<!-- templates/index.html -->
<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>CLIP + FAISS Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>

<body>
    <h1>Image Retrieval – CLIP + FAISS</h1>

    <div class="row">
        <!-- TEXT → IMAGE -->
        <div class="card">
            <h2>Text Search</h2>
            <div class="actions">
                <input id="searchInput" type="text" placeholder="Ví dụ: Radcliffe Camera, Eiffel Tower, ...">
                <button id="searchButton">Search</button>
            </div>
            <div class="muted">Kết quả sẽ hiển thị bên dưới.</div>
        </div>

        <!-- IMAGE → IMAGE -->
        <div class="card">
            <h2>Image → Image Search</h2>
            <form id="imgForm" enctype="multipart/form-data">
                <div class="actions">
                    <input id="fileInput" type="file" name="file" accept="image/*">
                    <button id="imgButton" type="submit">Search by Image</button>
                </div>
                <div id="preview" class="preview" style="display:none;">
                    <img id="previewImg" alt="preview">
                    <span id="previewName"></span>
                </div>
            </form>
            <div class="muted">Chọn ảnh (jpg/jpeg/png), sau đó bấm “Search by Image”.</div>
        </div>
    </div>

    <div id="results"></div>
    <script src="/static/app.js"></script>
</body>

</html>
